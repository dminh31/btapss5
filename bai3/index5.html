<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 1px solid black;
        width: 300px;
        height: 200px;
        margin-left: 20px;
        background-color: aquamarine;
        display: flex;
        align-items: center;
    }
    .block{
         margin: 0 auto;
        background-color: brown;
        width: 200px;
        height: 100px;
        transform: rotate(0deg);
    }
    .block:hover{
        transform: rotate(-30deg);
    }
</style>
<body>
    <div class="container">
        <div class="block">rotate</div>
    </div>
</body>
</html>
