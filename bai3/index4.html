<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        background-color: rebeccapurple;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
    }

    .block {
        margin: 0 auto;
        background-color: aquamarine;
        width: 300px;
        height: 300px;
        transition: 1s;
    }

    .block:hover {
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <div class="container">
        <div class="block">Shrink</div>
    </div>
</body>

</html>
